<!DOCTYPE html>
<html>
<head>
  <title>Session Saver</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Session Saver</h1>
    
    <div class="button-container">
      <button id="saveSession">Save Current Session</button>
      <button id="loadSession">Load Selected Session</button>
    </div>
    
    <div class="sessions-container">
      <label for="sessionList">Saved Sessions:</label>
      <select id="sessionList"></select>
    </div>
    
    <div id="statusMessage"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
